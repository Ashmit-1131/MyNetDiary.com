<body>



    <div id="signup">

        <span>
            <div></div>
        </span>

        <div id="signup_logo">
            <img src="https://s3.amazonaws.com/img.mynetdiary.com/images/logo-main.svg" alt="">
            <h1>Sign Up : <span>Your Weight plan</span></h1>
        </div>

        <div id="signup_form">

            <h1>Sign Up: Your Weight plan</h1>

            <div>
                <div>
                    <input type="number" id="initial_weight">
                    <span>How much do you weigh?</span>
                    <span class="C">kg</span>
                </div>

                <div>
                    <input type="number" id="final_weight">
                    <span>What is your target weight?</span>
                    <span class="C">kg</span>
                </div>
 

                <div id="switch">
                    <p>Switch to metric unit <span class="C">(lb,feet)</span></p>
                </div>


                <div>
                    <p>Your desired progress</p>

                    <input type="radio" id="week1" name="weeks" value=".5" checked="checked">
                    <label> <span class="GRL">Lose</span> <span class="C">½ kg/week</span></label><br>
                    <input type="radio" id="week2" name="weeks" value=".75">
                    <label> <span class="GRL">Lose</span> <span class="C">¾ kg/week</span></label><br>
                    <input type="radio" id="week3" name="weeks" value="1">
                    <label> <span class="GRL">Lose</span> <span class="C">1 kg/week</span></label>
                </div>


                <div id="ReqDays">
                    
                </div>

                <div>
                    <button>Next</button>
                </div>
            </div>


        </div>

        <div>
            <h2>By signing up, you are agreeing to the <span>Terms of Service</span></h2>
